<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Dark Theme Site</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: #1e1e1e; /* Slightly lighter dark background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Basic typography */
        h1 {
            font-size: 2.5rem;
            color: #ffffff; /* White heading */
            margin-bottom: 1rem;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #cccccc; /* Light grey text for readability */
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin-top: 1rem;
            font-size: 1rem;
            color: #121212; /* Dark text on button */
            background-color: #bb86fc; /* Accent color */
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #9a67ea; /* Slightly darker hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grayden Scovil</h1>
        <p>Work in progres..........look away</p>
        <a href="#" class="button">This is a button.....click it</a>
    </div>
</body>
</html>
